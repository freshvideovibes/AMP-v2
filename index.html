<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auftragsmanager Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #135ba1;
    }
  </style>
</head>
<body>

  <form id="auftragForm">
    <h2>üìã Neuer Auftrag</h2>

    <label for="name">Name</label>
    <input type="text" id="name" required />

    <label for="telefon">Telefon</label>
    <input type="tel" id="telefon" required />

    <label for="strasse">Stra√üe</label>
    <input type="text" id="strasse" required />

    <label for="plz">PLZ</label>
    <input type="text" id="plz" required />

    <label for="ort">Ort</label>
    <input type="text" id="ort" required />

    <label for="land">Land</label>
    <select id="land" required>
      <option value="">Bitte w√§hlen</option>
      <option value="AT">√ñsterreich</option>
      <option value="CH">Schweiz</option>
    </select>

    <label for="branche">Branche</label>
    <select id="branche" required>
      <option value="">Bitte w√§hlen</option>
      <option value="Schl√ºsseldienst">Schl√ºsseldienst</option>
      <option value="Rohrreinigung">Rohrreinigung</option>
      <option value="Sanit√§r">Sanit√§r</option>
      <option value="Heizung">Heizung</option>
      <option value="Elektro">Elektro</option>
      <option value="Spenglerei">Spenglerei</option>
      <option value="Sch√§dlingsbek√§mpfung">Sch√§dlingsbek√§mpfung</option>
    </select>

    <label for="information">Zusatzinformation</label>
    <textarea id="information" rows="3"></textarea>

    <label for="termin">Termin (optional)</label>
    <input type="datetime-local" id="termin" />

    <button type="submit">‚úÖ Auftrag senden</button>
  </form>

  <script>
    document.getElementById('auftragForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        telefon: document.getElementById('telefon').value,
        strasse: document.getElementById('strasse').value,
        plz: document.getElementById('plz').value,
        ort: document.getElementById('ort').value,
        land: document.getElementById('land').value,
        branche: document.getElementById('branche').value,
        information: document.getElementById('information').value,
        termin: document.getElementById('termin').value
      };

      // Optional: Adresse validieren via Google Maps API (nur wenn du API Key hast)
      const adresse = `${data.strasse}, ${data.plz} ${data.ort}, ${data.land}`;
      const isValid = adresse.length > 10; // einfache Pseudo-Validierung

      if (!isValid) {
        alert("Bitte √ºberpr√ºfe die Adresse.");
        return;
      }

      try {
        await fetch('https://DEIN-WEBHOOK-URL-von-n8n', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        alert("‚úÖ Auftrag wurde gesendet!");
        document.getElementById('auftragForm').reset();
      } catch (err) {
        alert("‚ùå Fehler beim Senden.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
