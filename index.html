<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AuftragsManager Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #00ffd5;
      text-align: center;
      margin-bottom: 30px;
    }

    .auftrag-box {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffd5;
      margin-bottom: 30px;
    }

    .auftrag-box p {
      margin: 8px 0;
      line-height: 1.5;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    button {
      background-color: #00ffd5;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      color: #121212;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #00c9aa;
    }
  </style>
</head>
<body>

  <h1>📥 Neuer Auftrag</h1>

  <div class="auftrag-box">
    <p><strong>👤 Name:</strong> Maier</p>
    <p><strong>📍 PLZ / Ort:</strong> 4600 Wels</p>
    <p><strong>🔧 Branche:</strong> Schädlingsbekämpfung</p>
    <p><strong>📞 Telefon:</strong> 0043664859765</p>
    <p><strong>📅 Termin:</strong> 28.07. um 10:00 Uhr</p>
    <p><strong>🔢 Auftragsnummer:</strong> 895582po-9a661-407b-9fce-1964022252po_</p>
  </div>

  <div class="button-container">
    <button onclick="sendData('annehmen')">✅ Annehmen</button>
    <button onclick="sendData('ablehnen')">❌ Ablehnen</button>
    <button onclick="sendData('korrigieren')">🛠️ Korrigieren</button>
    <button onclick="sendData('terminieren')">📆 Terminieren</button>
  </div>

  <script>
    function sendData(action) {
      const auftragsnummer = "895582po-9a661-407b-9fce-1964022252po_";
      const payload = {
        action,
        auftragsnummer
      };

      if (window.Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify(payload));
        Telegram.WebApp.close();
      } else {
        alert("Telegram WebApp nicht erkannt.");
      }
    }
  </script>

</body>
</html>
