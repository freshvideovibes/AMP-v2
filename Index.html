
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auftrag erfassen</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
    h1 { text-align: center; }
    form { max-width: 500px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 20px; width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h1>Neuen Auftrag erfassen</h1>
  <form id="auftragForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="adresse">Adresse</label>
    <input type="text" id="adresse" name="adresse" required>

    <label for="plz">PLZ</label>
    <input type="text" id="plz" name="plz" required>

    <label for="ort">Ort</label>
    <input type="text" id="ort" name="ort" required>

    <label for="telefon">Telefon</label>
    <input type="text" id="telefon" name="telefon" required>

    <label for="branche">Branche</label>
    <select id="branche" name="branche" required>
      <option value="Schlüsseldienst">Schlüsseldienst</option>
      <option value="Rohrreinigung">Rohrreinigung</option>
      <option value="Schädlingsbekämpfung">Schädlingsbekämpfung</option>
      <option value="Sanitär">Sanitär</option>
      <option value="Elektro">Elektro</option>
    </select>

    <label for="land">Land</label>
    <select id="land" name="land" required>
      <option value="AT">Österreich</option>
      <option value="CH">Schweiz</option>
    </select>

    <label for="info">Zusatzinfo</label>
    <textarea id="info" name="info" rows="4"></textarea>

    <button type="submit">Auftrag absenden</button>
  </form>

  <script>
    document.getElementById("auftragForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        adresse: document.getElementById("adresse").value,
        plz: document.getElementById("plz").value,
        ort: document.getElementById("ort").value,
        telefon: document.getElementById("telefon").value,
        branche: document.getElementById("branche").value,
        land: document.getElementById("land").value,
        info: document.getElementById("info").value
      };
      if (window.Telegram.WebApp) {
        window.Telegram.WebApp.sendData(JSON.stringify(data));
        window.Telegram.WebApp.close();
      } else {
        alert("Telegram WebApp nicht verfügbar.");
      }
    });
  </script>
</body>
</html>
